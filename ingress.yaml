apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: echo-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: echo.local 
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: echo-service 
            port:
              number: 8080

